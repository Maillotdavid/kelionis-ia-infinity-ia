<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelyonis IA</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-robot"></i> Kelyonis IA</h1>
    <textarea id="userInput" placeholder="Parle ou écris ici..." oninput="autoResize(this)"></textarea>
    <div style="display: flex; gap: 10px; margin-top: 5px;">
      <button onclick="envoyerMessage()">Envoyer</button>
      <button onclick="demarrerReconnaissance()">🎤 Parler</button>
      <button onclick="ajouterEmoji('😊')">😊</button>
      <button onclick="ajouterEmoji('🚀')">🚀</button>
      <button onclick="ajouterEmoji('❤️')">❤️</button>
    </div>
    <div id="chatLog"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
